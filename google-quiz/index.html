        <script>
const ANS = ["blue", "red", "yellow", "blue", "green", "red"];

function colorChange() {
    for (let i = 1 ; i <= 6 ; i++) {
        let value = form1[`c${i}_color`].value;
        if (value) document.getElementById(`c${i}`).classList.value = value;
    }
}

function confirm() {
    let score = 0;
    for (let i = 1 ; i <= 6 ; i++) {
        let value = form1[`c${i}_color`].value;
        if (value == ANS[i-1]) score += 1;
    }

    document.getElementById('messageBox').innerText = `${score} 文字正解`;
}
